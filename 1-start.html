<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 Start</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Comic Sans MS", "Segoe UI", cursive, sans-serif;
      }

      .scene {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .scene.active {
        opacity: 1;
        z-index: 10;
      }

      #scene1 {
        background-image: url("Page1-Image/page1.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      #scene2 {
        background-image: url("Page1-Image/p2.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .button-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .trigger-button {
        position: absolute;
        background-image: url("Page1-Image/12.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: transparent;
        border: none;
        cursor: pointer;
        width: 950px;
        height: 950px;
        transition: transform 0.2s ease;
        z-index: 15;
      }

      .trigger-button:hover {
        transform: scale(1.1);
      }

      .trigger-button:active {
        transform: scale(0.95);
      }

      .back-button {
        position: absolute;
        bottom: 40px;
        left: 40px;
        padding: 15px 30px;
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid #333;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 20;
      }

      .back-button:hover {
        background: white;
        transform: scale(1.1);
      }

      .next-link {
        position: fixed;
        top: 16px;
        right: 16px;
        font-size: 28px;
        text-decoration: none;
        color: #222;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div id="scene1" class="scene active">
      <div class="button-container">
        <button class="trigger-button" id="triggerButton"></button>
      </div>
    </div>

    <div id="scene2" class="scene">
      <button class="back-button" id="backButton">← Back</button>
    </div>

    <a class="next-link" href="2-uncatchable-child.html" aria-label="next">▶</a>

    <script>
      const scene1 = document.getElementById("scene1");
      const scene2 = document.getElementById("scene2");
      const triggerButton = document.getElementById("triggerButton");
      const backButton = document.getElementById("backButton");

      triggerButton.addEventListener("click", () => {
        scene1.classList.remove("active");
        scene2.classList.add("active");
      });

      backButton.addEventListener("click", () => {
        scene2.classList.remove("active");
        scene1.classList.add("active");
      });

      triggerButton.addEventListener("touchstart", (e) => {
        e.preventDefault();
        scene1.classList.remove("active");
        scene2.classList.add("active");
      });
    </script>
  </body>
</html>

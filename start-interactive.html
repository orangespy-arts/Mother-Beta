<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother-Beta: Start</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
            background: linear-gradient(135deg, #E89B9B 0%, #F0A4A4 50%, #E8A8B4 100%);
        }

        .scene {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene.active {
            opacity: 1;
        }

        /* Scene 1: Pink scene */
        #scene1 {
            background: linear-gradient(135deg, #E89B9B 0%, #F0A4A4 50%, #E8A8B4 100%);
        }

        .scene1-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            position: absolute;
            top: 80px;
            font-size: 72px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: titleBounce 3s ease-in-out infinite;
            letter-spacing: 2px;
            z-index: 10;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            position: absolute;
            top: 180px;
            font-size: 32px;
            color: white;
            font-style: italic;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            animation: subtitleFade 2s ease-in-out infinite;
            z-index: 9;
        }

        @keyframes subtitleFade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .click-text {
            position: absolute;
            left: 80px;
            bottom: 150px;
            font-size: 40px;
            color: white;
            font-weight: bold;
            animation: clickBounce 2s ease-in-out infinite;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            z-index: 9;
        }

        @keyframes clickBounce {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        .mother-child {
            position: absolute;
            right: 100px;
            bottom: 80px;
            font-size: 200px;
            animation: motherFloat 3s ease-in-out infinite;
            z-index: 8;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes motherFloat {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }

        .dialogue-box {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #4CAF50;
            border-radius: 30px;
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            z-index: 15;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: dialoguePulse 2s ease-in-out infinite;
        }

        .dialogue-box:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        @keyframes dialoguePulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .floating-dot {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(-60px) translateX(-20px); }
            75% { transform: translateY(-30px) translateX(20px); }
        }

        /* Scene 2: Green scene */
        #scene2 {
            background: linear-gradient(135deg, #B8D4A8 0%, #C8E6C9 50%, #A8C895 100%);
        }

        .scene2-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .green-scene-content {
            position: relative;
            width: 80%;
            height: 80%;
            animation: sceneEntry 0.8s ease-out;
        }

        @keyframes sceneEntry {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .calm-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .calm-dot {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: slowFloat 8s ease-in-out infinite;
        }

        @keyframes slowFloat {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-40px) translateX(30px); }
        }

        .message-scene2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            animation: messageAppear 0.8s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .message-scene2 h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .message-scene2 p {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            bottom: 40px;
            left: 40px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-button:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Brush stroke effect for white marks */
        .brush-mark {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Scene 1: Pink scene -->
    <div id="scene1" class="scene active">
        <div class="floating-elements" id="floatingElements"></div>
        <div class="scene1-container">
            <div class="title">Beta:mother</div>
            <div class="subtitle">There is no tutorial</div>
            <div class="click-text">click</div>
            <div class="mother-child">üë©‚Äçüçº</div>
            <div class="dialogue-box" id="dialogueBox">You are already HERE!</div>
        </div>
    </div>

    <!-- Scene 2: Green scene -->
    <div id="scene2" class="scene">
        <div class="calm-elements" id="calmElements"></div>
        <div class="scene2-container">
            <div class="green-scene-content">
                <div class="message-scene2">
                    <h1>You've Arrived</h1>
                    <p>In this moment of calm...</p>
                </div>
            </div>
            <button class="back-button" id="backButton">‚Üê Back</button>
        </div>
    </div>

    <script>
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const dialogueBox = document.getElementById('dialogueBox');
        const backButton = document.getElementById('backButton');
        const floatingElements = document.getElementById('floatingElements');
        const calmElements = document.getElementById('calmElements');

        // Create floating elements for scene 1
        function createFloatingElements() {
            floatingElements.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const dot = document.createElement('div');
                dot.className = 'floating-dot';
                const size = Math.random() * 40 + 10;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = (Math.random() * 3) + 's';
                dot.style.animationDuration = (Math.random() * 4 + 4) + 's';
                floatingElements.appendChild(dot);
            }
        }

        // Create calm elements for scene 2
        function createCalmElements() {
            calmElements.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const dot = document.createElement('div');
                dot.className = 'calm-dot';
                const size = Math.random() * 60 + 20;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = (Math.random() * 4) + 's';
                dot.style.animationDuration = (Math.random() * 4 + 6) + 's';
                calmElements.appendChild(dot);
            }
        }

        // Scene transitions
        dialogueBox.addEventListener('click', () => {
            scene1.classList.remove('active');
            scene2.classList.add('active');
        });

        backButton.addEventListener('click', () => {
            scene2.classList.remove('active');
            scene1.classList.add('active');
        });

        // Initialize
        createFloatingElements();
        createCalmElements();
    </script>
</body>
</html>

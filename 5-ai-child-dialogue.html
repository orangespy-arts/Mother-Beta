<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 AI Child Dialogue</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Comic Sans MS", "Marker Felt", sans-serif;
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .next {
        position: fixed;
        top: 16px;
        right: 16px;
        font-size: 28px;
        text-decoration: none;
        color: #222;
        z-index: 20;
        opacity: 0;
        pointer-events: none;
        transition: opacity 300ms;
      }

      .next.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        margin-top: 40px;
      }

      .messages {
        min-height: 300px;
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 12px;
        background: #fffbeb;
        border-radius: 12px;
      }

      .message {
        margin-bottom: 16px;
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 85%;
        animation: fadeIn 400ms ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.child {
        background: #fef3c7;
        align-self: flex-start;
        border: 2px solid #fbbf24;
        font-size: 16px;
        line-height: 1.5;
      }

      .message.player {
        background: #dbeafe;
        align-self: flex-end;
        margin-left: auto;
        border: 2px solid #60a5fa;
        font-size: 15px;
      }

      .message.system {
        background: #f3f4f6;
        text-align: center;
        font-size: 13px;
        color: #6b7280;
        border: 1px dashed #9ca3af;
        max-width: 100%;
      }

      .input-area {
        display: flex;
        gap: 10px;
      }

      .input-area input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #fbbf24;
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
      }

      .input-area input:disabled {
        background: #f3f4f6;
        border-color: #d1d5db;
      }

      .input-area button {
        padding: 12px 24px;
        background: #fbbf24;
        border: 0;
        border-radius: 12px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: background 200ms;
      }

      .input-area button:hover:not(:disabled) {
        background: #f59e0b;
      }

      .input-area button:disabled {
        background: #d1d5db;
        cursor: not-allowed;
      }

      .status {
        text-align: center;
        margin-top: 12px;
        font-size: 14px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input
          type="text"
          id="playerInput"
          placeholder="Type your response..."
          maxlength="200"
        />
        <button id="sendBtn">Send</button>
      </div>
      <div class="status" id="status">Connecting to child...</div>
    </div>

    <a class="next" id="next" href="6-noise-and-meltdown.html" aria-label="next">â–¶</a>

    <script>
      const messagesContainer = document.getElementById("messages");
      const playerInput = document.getElementById("playerInput");
      const sendBtn = document.getElementById("sendBtn");
      const statusText = document.getElementById("status");
      const nextLink = document.getElementById("next");

      const OLLAMA_API = "http://sekapo.local:11434/api/generate";
      const MODEL = "qwen3:4b";
      const MAX_REPLIES = 10;

      let replyCount = 0;
      let conversationHistory = [];

      const systemPrompt = `You are a baby-like 3-5 year old child who is emotional, confused, and needy. Speak in mixed Chinese, English, and French, switching mid-sentence. Keep responses under 30 words. Use messy, fragmented phrases, repetition, and incomplete sentences. Show confusion, need for attention, attachment, and occasional frustration.`;

      function addMessage(text, type) {
        const msg = document.createElement("div");
        msg.className = `message ${type}`;
        msg.textContent = text;
        messagesContainer.appendChild(msg);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function getRecentHistory(limit) {
        if (conversationHistory.length <= limit) {
          return conversationHistory;
        }
        return conversationHistory.slice(-limit);
      }

      async function callOllama(userMessage) {
        const recentHistory = getRecentHistory(6);
        const prompt = systemPrompt + "\n\nConversation:\n" + recentHistory.join("\n") + "\nChild:";

        try {
          const response = await fetch(OLLAMA_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: MODEL,
              prompt: prompt,
              stream: false,
              options: {
                temperature: 0.7,
                top_p: 0.9,
                max_tokens: 30
              }
            })
          });

          if (!response.ok) {
            throw new Error(`Ollama API error: ${response.status}`);
          }

          const data = await response.json();
          return data.response.trim();
        } catch (error) {
          console.error("Ollama error:", error);
          return "...I don't know what to say...";
        }
      }

      async function generateChildMessage() {
        statusText.textContent = "Child is thinking...";
        const childResponse = await callOllama();
        conversationHistory.push(`Child: ${childResponse}`);
        addMessage(childResponse, "child");
        statusText.textContent = `You can reply ${MAX_REPLIES - replyCount} more time(s)`;
        enableInput();
      }

      async function handlePlayerReply() {
        const text = playerInput.value.trim();
        if (!text) return;

        disableInput();
        addMessage(text, "player");
        conversationHistory.push(`Parent: ${text}`);
        playerInput.value = "";
        replyCount++;

        if (replyCount >= MAX_REPLIES) {
          statusText.textContent = "Conversation complete. Moving on...";
          addMessage("The child wanders away...", "system");
          nextLink.classList.add("visible");
          return;
        }

        await generateChildMessage();
      }

      function enableInput() {
        playerInput.disabled = false;
        sendBtn.disabled = false;
        playerInput.focus();
      }

      function disableInput() {
        playerInput.disabled = true;
        sendBtn.disabled = true;
      }

      sendBtn.addEventListener("click", handlePlayerReply);
      playerInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          handlePlayerReply();
        }
      });

      async function init() {
        disableInput();
        addMessage("A small voice speaks...", "system");
        await new Promise((resolve) => setTimeout(resolve, 800));
        await generateChildMessage();
      }

      init();
    </script>
  </body>
</html>
